<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sass Project</title>
    <link rel="stylesheet" href="./Styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="header-info">
                <div class="title">
                    <div id="logo">E</div>
                    <span>EXHIBITION</span>
                </div>
                <div class="photography">PHOTOGRAPHY</div>
                <div class="profile">
                    John Doe: <br />
                    <span>SHADOWS</span>
                </div>
                <div class="divider">
                    From the 20th of September <br />
                    to the 12th of October.
                </div>
                <div class="admission">
                    <img src="./Assets/component-1/enter.png" alt="enter" />
                    <span>FREE ADMISSION</span>
                </div>
                <div class="menu" id="mobile-menu">
                    <img src="./Assets/component-1/menu-icon.png" alt="menu" />
                </div>
                <div class="image-container">
                   <div class="block"><i class="fa-solid fa-eye"></i></div> 
                   <div class="block"><i class="fa-solid fa-image"></i></div> 
                   <div class="block"><i class="fa-solid fa-location-dot"></i></div>
                </div>
            </div>
            <div class="menu">
                <img src="./Assets/component-1/menu-icon.png" alt="menu" />
            </div>
        </div>
        <div class="nav-bar">
            <div class="grey"></div>
            <div class="arrow">
                <img src="./Assets/component-1/Left.png" alt="left">
            </div>
            <div class="arrow">
                <img src="./Assets/component-1/Right.png" alt="right">
            </div>
        </div>
    </div>
</body>

</html>
